name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install black isort flake8 mypy
    
    - name: Check formatting with black
      run: black --check --diff src tests
    
    - name: Check imports with isort
      run: isort --check-only --diff src tests
    
    - name: Lint with flake8
      run: flake8 src tests --max-line-length=100 --extend-ignore=E203,W503
    
    - name: Type check with mypy
      run: mypy src

  test:
    runs-on: ubuntu-latest
    container:
      image: dolfinx/dolfinx:v0.7.2
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install additional dependencies
      run: |
        pip install gmsh pyvista meshio h5py tqdm pydantic pyyaml
        pip install pytest pytest-xdist pytest-cov
    
    - name: Install package
      run: pip install -e ".[dev]"
    
    - name: Run lightweight unit tests (CI-safe)
      run: |
        pytest tests/unit -v --tb=short -x --cov=src --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install "mkdocs<2" mkdocs-material "mkdocstrings[python]"
    
    - name: Build documentation
      run: mkdocs build --strict
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
